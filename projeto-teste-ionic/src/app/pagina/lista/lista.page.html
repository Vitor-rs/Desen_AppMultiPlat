<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Listas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list *ngFor="let p of personagens">
    <ion-item>
      <ion-label>{{p.nome}}</ion-label>
      <ion-avatar slot="start">
        <ion-img src="{{p.avatar}}"></ion-img>
      </ion-avatar>
      <ion-badge slot="end" color="primary">{{p.forma}}</ion-badge>
    </ion-item>
  </ion-list>


  <br>

  <ion-card>
    <ion-card-header>
      <ion-card-title>{{nome}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-img alt="Imagem do {{nome}}" src="{{avatar}}"></ion-img>
    </ion-card-content>
  </ion-card>


</ion-content>
